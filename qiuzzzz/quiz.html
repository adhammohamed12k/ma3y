    <script>
      var questions = ["What is the capital of France?","Which planet is known as the Red Planet?"
       ,"What is the largest mammal on Earth?"];
       var choices = [["Berlin","Paris","Madrid"],["Venus","Mars","Jupiter"],["Elephant","Blue Whale","Giraffe"]];
       var correctAnswers = ["Berlin","Mars","Giraffe"];
       var AnswerList = document.getElementsByClassName("radio");
       
       function loadQuestions()
       {
        for(var i = 0; i<questions.length;i++)
        {
            var index = i+1;
            document.getElementById("q"+index).textContent=questions[i];
            for(var j=0; j<choices.length;j++)
            {
                var subidex = j+1;
                document.getElementById("q"+index+"r"+subidex).textContent=choices[i][j];
            }
        }
       }

       // Function to get selected answers and check correctness
       function getResult()
       {
            Checked=[];
            for(var i =0; i<AnswerList.length;i++)
            {
                if(AnswerList[i].checked)
                {
                    checked.push(AnswerList[i].textContent);
                    console.log(Checked);
                }
                if(Checked.length !== questions.length)
                {
                    alert("jk");
                    return;
                }
                CheckAnswer(Checked);
            }
       }
        
       function CheckAnswer(Checked)
       {
         let score =0;
         for(var i =0;i<checked.length;i++)
         {
            if(correctAnswers.includes(checked[i]))
            {
                score++;
            }
         } 
         var result = document.getElementById("result");
         result.textContent = "your score"+score+"/3";
       }
    </script>
